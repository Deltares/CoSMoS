<!DOCTYPE html>
<html>
<head>
  <title>Image Display</title>
  <style>
    html, body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      margin: 0;
    }
    
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
    h1 {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Offshore wave height and water level</h1>
  <img src="offshore.png" alt="Your Image">
</body>
</html>
