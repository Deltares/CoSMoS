<body>

  <div class="flex-container">
    <div style="height: 40px; line-height: 40px; max-width: calc(100% - 300px);">
      <h3 style="text-align: center; white-space:nowrap;">PSIPS Event Viewer</h3>
    </div>
    <div class="map-container">
      <div id="map"></div>
      <script src="js/wil-layers.js" type="text/javascript"></script>
      <script src="js/init-map.js" type="text/javascript"></script>
      <script src="js/init-stations.js" type="text/javascript"></script>
      <script src="js/init-scenarios.js" type="text/javascript"></script>
      <script src="js/leaflet-velocity.js"></script>
      <img class="deltares_logo" src="img/logos/logo_blue.png">
      <img class="nrl_logo" src="img/logos/NRL_logo_Reverse_100.png">
      <div class="map-control">
        <div style="width: 370px; margin-left: 10px;" class="pure-form">
        <fieldset id="scenarios">
          <legend>Storm Scenario</legend>
        </fieldset>
        <fieldset>
          <legend>Storm Track</legend>
          <div class="pure-g">
            <label class="pure-u-2-5">
              <input type="radio"  name="mode_option" value="best_track" checked onchange="changeMode(this)"/> Best track
            </label>
            <label class="pure-u-2-5">
              <input type="radio"  name="mode_option" value="ensemble" onchange="changeMode(this)"/> Ensemble
            </label>
          </div>
        </fieldset>
        <fieldset id="variables">
          <legend>Impact</legend>
        </fieldset>
        <fieldset id="times">
          <legend>Time</legend>
        </fieldset>
      </div>
    </div>
  </div>
  <span id="status_text" style="font-size: 0.715rem; height: 30px; line-height: 30px; white-space:nowrap; overflow-x: hidden; max-width: 100;">Status: PROTOTYPE</span>
  </div>
  <!-- Load data  -->


</body>
